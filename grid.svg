<!-- Diagonal grid with vaporwave colors -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <pattern id="diagonal-grid" width="80" height="80" patternUnits="userSpaceOnUse">
    <path d="M 0 80 L 80 0" stroke="#ff61f6" stroke-width="1" opacity="0.3"/>
    <path d="M 0 0 L 80 80" stroke="#7df9ff" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#diagonal-grid)"/>
</svg>